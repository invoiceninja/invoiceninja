<style id="style">
    :root {
        --primary-color: $primary_color;
        --secondary-color: $secondary_color;
        --line-height: 1.6;
    }

    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: Arial, Helvetica, sans-serif;
        font-size: "$font_size";
        zoom: 80%;
    }

    @page {
        margin: -0.25cm !important;
        size: $page_size $page_layout;
    }

    p {
        margin: 0;
        padding: 0;
        /* page-break-after: always; */
    }

    .header-wrapper {
        display: grid;
        grid-template-columns: 1.5fr 1fr 1fr;
        gap: 20px;
        background-color: #2d2c2a;
        padding: 3rem;
        color: white;
        min-width: 100%;
        line-height: var(--line-height);
    }

    .company-logo {
        max-width: 55%;
    }

    #company-details,
    #company-address {
        display: flex;
        flex-direction: column;
    }

    #client-details {
        margin: 2rem;
        display: flex;
        flex-direction: column;
        line-height: var(--line-height);
    }

    #client-details > :first-child {
        font-weight: bold;
    }

    .client-entity-wrapper {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        padding-left: 1rem;
        padding-top: 3rem;
    }

    .entity-details-wrapper {
        background-color: var(--primary-color);
        padding: 1rem;
    }

    #entity-details {
        width: 100%;
        text-align: left;
        color: white !important;
    }

    #entity-details > tr,
    #entity-details th {
        font-weight: normal;
        padding-bottom: 0.5rem;
    }

    [data-ref="table"] {
        min-width: 100%;
        table-layout: fixed;
        overflow-wrap: break-word;
        margin-top: 3rem;
        /* margin-bottom: 200px; */
    }

    .task-time-details {
        display: block;
        margin-top: 5px;
        color: grey;
    }

    [data-ref="table"] > thead {
        text-align: left;
    }

    [data-ref="table"] > thead > tr > th {
        padding: 1.5rem 3rem;
        font-size: 1rem;
    }

    [data-ref="table"] > thead > tr > th:last-child {
        text-align: right;
    }

    [data-ref="table"] > tbody > tr > td {
        padding: 1.5rem 3rem;
    }

    [data-ref="table"] > tbody > tr > td:last-child {
        text-align: right;
    }

    [data-ref="table"] > tbody > tr > td:first-child {
        font-weight: bold;
    }

    [data-ref="table"] > tbody > tr:nth-child(odd) {
        background-color: #ebebeb;
    }

    #table-totals {
        page-break-inside: avoid;
    }

    #table-totals {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 2fr 1fr;
        padding-top: .5rem;
        padding-left: 3rem;
        padding-right: 3rem;
        gap: 80px;
    }

    #table-totals .totals-table-right-side>* {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    #table-totals>.totals-table-right-side>*> :nth-child(1) {
        text-align: "$dir_text_align";
        margin-top: .75rem;
    }

    #table-totals>.totals-table-right-side> * > :not([hidden]) ~ :not([hidden]) {
        --tw-space-y-reverse: 0;
        margin-top: calc(.75rem * calc(1 - var(--tw-space-y-reverse)));
        margin-bottom: calc(.75rem * var(--tw-space-y-reverse));
    }

    #table-totals>.totals-table-right-side>*> :nth-child(2) {
        text-align: right;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due-label'],
    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        font-weight: bold;
        font-size: 1.4rem;
    }

    #table-totals
    > *
    [data-element='product-table-balance-due'] {
        color: var(--primary-color);
    }

    #table-totals > * > :last-child {
        text-align: right;
        padding-right: 1.5rem;
    }

    .entity-label {
        text-transform: uppercase;
        color: var(--primary-color);
        padding-left: 2rem;
        font-size: 1.5rem;
    }

    .footer-wrapper {
        margin-top: 1rem;
        background-color: #2d2c2a;
        height: 160px;
        min-width: 100%;
        position: fixed;
        bottom: 0;
        padding: 1rem 3rem;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 15px;
        color: white;
    }

    [data-ref="total_table-footer"] {
        padding-top: 0.5rem
    }

    /** Repeating header & footer styling. */
    table {
        width: 100%;
    }

    table.print-content {}

    table.print-content th,
    table.print-content td {
        padding: .2rem .4rem;
        text-align: left;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }

    @media print {
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .no-print {
            display: none
        }
    }

    /** Markdown-specific styles. **/
    #product-table h3,
    #task-table h3,
    #delivery-note-table h3 {
        font-size: 1rem;
        margin-bottom: 0;
    }

     [data-ref="product_table-product.description-th"] {
          width: 23%;
     }

    [data-ref="statement-totals"] {
        margin-top: 1rem;
        text-align: right;
        margin-right: .75rem;
    }

    [data-ref*=".line_total-td"] {
        white-space: nowrap;
    }
    
    /** Useful snippets, uncomment to enable. **/

      /** Hide company logo **/
      /* .company-logo { display: none } */

      /* Hide company details */
      /* #company-details > * { display: none } */

      /* Hide company address */
      /* #company-address > * { display: none } */

      /* Hide public notes */
      /* [data-ref="total_table-public_notes"] { display: none } */

      /* Hide terms label */
      /* [data-ref="total_table-terms-label"] { display: none } */

      /* Hide totals table */
      /* #table-totals { display: none } */

      /* Hide totals table left side */
      /* #table-totals div:first-child > * { display: none !important } */

      /* Hide totals table right side */
      /* .totals-table-right-side { display: none } */

      /** For more info, please check our docs: https://invoiceninja.github.io **/
      /** To find out selectors on your own: https://invoiceninja.github.io/docs/custom-fields/#snippets **/
</style>

<table>
    <!-- Start Header -->
    <thead>
    <tr>
        <td>
            <div class="header-wrapper" id="header">
                <img class="company-logo" src="$company.logo" alt="$company.name logo"/>
                <div id="company-details"></div>
                <div id="company-address"></div>
            </div>
        </td>
    </tr>
    </thead>
    <!-- End Header -->
    <tr>
        <td id="body">
            <div class="client-entity-wrapper">
                <div class="client-wrapper-left-side">
                    <h4 class="entity-label">$entity_label</h4>
                    <div id="client-details" cellspacing="0"></div>
                </div>

                <div class="entity-details-wrapper-right-side">
                    <div class="entity-details-wrapper">
                        <table id="entity-details" dir="$dir"></table>
                    </div>
                </div>
            </div>

            <!-- Start Print Content -->
            <table id="product-table" cellspacing="0" class="print-content" data-ref="table"></table>

            <table id="task-table" cellspacing="0" class="print-content" data-ref="table"></table>

            <table id="delivery-note-table" cellspacing="0" class="print-content" data-ref="table"></table>

            <table id="statement-invoice-table" cellspacing="0" class="print-content" data-ref="table"></table>
            <div id="statement-invoice-table-totals" data-ref="statement-totals"></div>

            <table id="statement-payment-table" cellspacing="0" class="print-content" data-ref="table"></table>
            <div id="statement-payment-table-totals" data-ref="statement-totals"></div>

            <table id="statement-aging-table" cellspacing="0" class="print-content" data-ref="table"></table>
            <div id="statement-aging-table-totals" data-ref="statement-totals"></div>
            <!-- End Print Content -->
        </td>
    </tr>
    <tr>
        <td>
            <div id="table-totals" cellspacing="0"></div>
        </td>
    </tr>
    <!-- Start Space For Footer -->
    <tfoot>
    <tr>
        <td style="height: 180px">
            <!-- Leave this empty and don't remove it. This space is where footer placed on print. -->
        </td>
    </tr>
    </tfoot>
    <!-- End Space For Footer -->
</table>

<!-- Start Footer -->
<div class="footer-wrapper print-footer" id="footer">
    <div>
        <p data-ref="total_table-footer">$entity_footer</p>

        <script>
            // Clear up space a bit, if [product-table, tasks-table, delivery-note-table] isn't present.
            document.addEventListener('DOMContentLoaded', () => {
                let tables = [
                    'product-table', 'task-table', 'delivery-note-table',
                    'statement-invoice-table', 'statement-payment-table', 'statement-aging-table-totals',
                ];

                tables.forEach((tableIdentifier) => {
                    document.getElementById(tableIdentifier).childElementCount === 0
                        ? document.getElementById(tableIdentifier).style.display = 'none'
                        : '';
                });
            });
        </script>
    </div>
    <div> <!-- #2 column --> </div>
    <div> <!-- #3 column --> </div>
</div>
<!-- End Footer -->
