<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style>
            body {
                margin: 2rem;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                font-family: Arial, Helvetica, sans-serif;
            }

            .header-container {
                display: grid;
                grid-template-columns: 1.8fr 1fr 1fr;
                grid-gap: 20px;
            }
            .header-container > span {
                display: block;
            }

            .company-logo {
                height: 4rem;
            }

            #company-details {
                display: flex;
                flex-direction: column;
                color: #b1b1b1;
            }
            #company-details > * {
                margin-bottom: 0.8rem;
            }

            #company-address {
                display: flex;
                flex-direction: column;
                color: #b1b1b1;
            }
            #company-address > * {
                margin-bottom: 0.8rem;
            }

            .entity-issued-to {
                margin-top: 3rem;
                font-weight: bold;
            }

            .client-and-entity-wrapper {
                display: grid;
                grid-template-columns: 2fr 1.5fr;
                gap: 20px;
            }

            #client-details {
                display: flex;
                flex-direction: column;
                color: #ec782f;
            }
            #client-details > * {
                margin-bottom: 0.5rem;
            }
            #client-details > span:nth-child(1) {
                font-weight: bold;
            }

            #entity-details {
                background-color: #ec782f;
                padding: 0.8rem;
                border-radius: 1rem;
                width: 100%;
                color: white;
                text-align: left;
            }
            #entity-details th {
                font-weight: normal;
            }

            #product-table {
                margin-top: 3.5rem;
                min-width: 100%;
                table-layout: fixed;
                overflow-wrap: break-word;
            }
            #product-table > thead {
                text-align: left;
                background: #394e6b;
            }
            #product-table > thead > tr > th {
                padding: 1rem;
                color: white;
                font-weight: semibold;
            }
            #product-table > thead > tr > th:first-child {
                border-top-left-radius: 1rem;
            }
            #product-table > thead > tr > th:last-child {
                border-top-right-radius: 1rem;
            }
            #product-table > tbody > tr > td {
                padding: 1rem;
            }
            #product-table > tbody > tr:nth-child(odd) > td {
                background: #e8e8e8;
            }
            #product-table > tbody > tr:nth-child(even) > td {
                background: #f7f7f7;
            }
            #product-table > tfoot > tr > td {
                padding: 1rem;
                background: #e8e8e8;
            }
            #product-table > tfoot > tr:nth-last-child(1) > td:first-child {
                border-bottom-left-radius: 1rem;
            }
            #product-table > tfoot > tr:nth-last-child(1) > td:last-child {
                border-bottom-right-radius: 1rem;
            }
            #product-table > tfoot > td {
                border: none !important;
            }

            [data-element='product-table-balance-due-label'],
            [data-element='product-table-balance-due'] {
                color: #394e6b !important;
                font-weight: bold !important;
            }

            @media print {
                body {
                    margin-top: 0;
                    margin-right: 0;
                }
            }
        </style>
    </head>

    <body>
        <div class="header-container">
            <img
                src="$company.logo"
                class="company-logo"
                alt="$company.name logo"
            />

            <div id="company-details"></div>
            <div id="company-address"></div>
        </div>

        <p class="entity-issued-to">$entity_issued_to_label:</p>
        <div class="client-and-entity-wrapper">
            <div id="client-details"></div>

            <div class="entity-details-wrapper">
                <table id="entity-details" cellspacing="0"></table>
            </div>
        </div>

        <table id="product-table" cellspacing="0"></table>
    </body>
</html>
